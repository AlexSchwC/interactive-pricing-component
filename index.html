<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/output.css">
  <link rel="stylesheet" href="./styles/vanilla.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body class="bg-background-cover bg-cover bg-blue-50">
  <main class="min-h-screen flex flex-col items-center justify-evenly py-16">
    <div class="w-full flex flex-col justify-center text-center bg-circles bg-no-repeat bg-auto bg-center min-h-[150px]">
      <h1 class="font-extrabold text-slate-800 text-center text-xl mb-2">
        Simple, traffic-based pricing
      </h1>
      <span class="flex flex-col text-slate-400">
        <p class="text-sm font-semibold">
          Sign-up for our 30-day trial.
        </p>
        <p class="text-sm font-semibold">
          No credit card required.
        </p>
      </span>
    </div>
    <section class="bg-white flex-1 flex flex-col align-middle w-full max-w-[86vw] py-3 mt-8 rounded-xl">
      <div class="text-center px-2">
        <p class="pt-4 uppercase tracking-widest text-sm font-extrabold text-slate-400">
          <span id="viewers">0</span>K Pageviews
        </p>

        <input type="range" min="1" max="5" step="1" class="my-10 w-[85%] appearance-none h-2 bg-cyan-300 rounded-full">
        <div class="flex justify-center align-middle">
          <strong class="text-slate-800 font-extrabold text-[2rem]">$100</strong>
          <p class="text-slate-400 text-base my-auto ml-2"> / month</p>
        </div>
        <div class="my-5 flex align-middle">
          <p class="flex-1 text-sm text-slate-400 my-auto justify-start">Monthly Billing</p>
          <input type="checkbox" 
          class="appearance-none mx-1 my-auto bg-indigo-200 w-12 h-6 rounded-full">
          <div class="flex flex-1 justify-end">
            <p class="flex-1 text-sm text-slate-400 my-auto">Yearly Billing</p>
            <p class="p-[2px] px-1 m-auto text-xs bg-red-100 text-red-500 font-extrabold rounded-full">-25%</p>
          </div>
        </div>
      </div>
      <hr class="text-blue-100 my-2">
      <div class="mt-2">
        <ul class="text-center">
          <li class="flex justify-center text-sm text-slate-400 my-2">
            <img src="./images/icon-check.svg" alt="check icon" class="w-3 h-3 my-auto mr-4">
            Unlimited websites
          </li>
          <li class="flex justify-center text-sm text-slate-400 my-2">
            <img src="./images/icon-check.svg" alt="check icon" class="w-3 h-3 my-auto mr-4">
            100% data ownership
          </li>
          <li class="flex justify-center text-sm text-slate-400 my-2">
            <img src="./images/icon-check.svg" alt="check icon" class="w-3 h-3 my-auto mr-4">
            Email reports
          </li>
        </ul>
      </div>

      <a  
      class="text-center bg-slate-800 text-white w-48 p-4 mx-auto rounded-full mt-6"
      href="#">
        Start my trial
      </a>
    </section>
  </main>

  </div> -->
</body>
</html>
